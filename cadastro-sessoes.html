<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Sess√µes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üé¨ Cinema Control</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Cadastro de Sess√µes</a></li>
          <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sess√µes Dispon√≠veis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Cadastro de Sess√µes</h2>
    <form id="form-sessao">
      <div class="mb-3">
        <label class="form-label">Filme</label>
        <select class="form-select" id="filme" required></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Sala</label>
        <select class="form-select" id="sala" required></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Data e Hora</label>
        <input type="datetime-local" class="form-control" id="dataHora" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Pre√ßo (R$)</label>
        <input type="number" class="form-control" id="preco" required min="0" step="0.01" />
      </div>
      <div class="mb-3">
        <label class="form-label">Idioma</label>
        <select class="form-select" id="idioma" required>
          <option value="">Selecione</option>
          <option>Dublado</option>
          <option>Legendado</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Formato</label>
        <select class="form-select" id="formato" required>
          <option value="">Selecione</option>
          <option>2D</option>
          <option>3D</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Sess√£o</button>
    </form>
  </div>

  <script>
    // Preenche selects com dados do localStorage
    const selectFilme = document.getElementById('filme');
    const selectSala = document.getElementById('sala');

    function carregarFilmes() {
      const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
      filmes.forEach((filme, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = filme.titulo;
        selectFilme.appendChild(opt);
      });
    }

    function carregarSalas() {
      const salas = JSON.parse(localStorage.getItem('salas')) || [];
      salas.forEach((sala, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = sala.nome;
        selectSala.appendChild(opt);
      });
    }

    carregarFilmes();
    carregarSalas();

    document.getElementById('form-sessao').addEventListener('submit', function(e) {
      e.preventDefault();

      const filmeIndex = selectFilme.value;
      const salaIndex = selectSala.value;
      const dataHora = document.getElementById('dataHora').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const idioma = document.getElementById('idioma').value;
      const formato = document.getElementById('formato').value;

      const filmes = JSON.parse(localStorage.getItem('filmes')) || [];
      const salas = JSON.parse(localStorage.getItem('salas')) || [];

      if (!filmes[filmeIndex] || !salas[salaIndex]) {
        alert("Filme ou sala inv√°lidos!");
        return;
      }

      const novaSessao = {
        filme: filmes[filmeIndex].titulo,
        sala: salas[salaIndex].nome,
        dataHora,
        preco,
        idioma,
        formato
      };

      let sessoes = JSON.parse(localStorage.getItem('sessoes')) || [];
      sessoes.push(novaSessao);
      localStorage.setItem('sessoes', JSON.stringify(sessoes));

      alert("üé¨ Sess√£o cadastrada com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
